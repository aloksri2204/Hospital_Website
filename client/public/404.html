<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarePlus Hospital</title>
    <script>
      // Simple redirect to index.html for GitHub Pages SPA
      var currentPath = window.location.pathname;
      var pathSegments = currentPath.split('/').filter(Boolean);
      
      // For GitHub Pages repo hosting (username.github.io/repo-name)
      if (pathSegments.length >= 1) {
        var repoName = pathSegments[0];
        var indexUrl = window.location.origin + '/' + repoName + '/';
        
        // Convert path to hash for client-side routing
        if (pathSegments.length > 1) {
          var hashPath = pathSegments.slice(1).join('/');
          indexUrl += '#/' + hashPath;
        }
        
        window.location.replace(indexUrl);
      } else {
        // Fallback for root domain
        window.location.replace(window.location.origin + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
