<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#fef7ed"/>
  <rect x="100" y="80" width="600" height="240" rx="12" fill="#ffffff" stroke="#fed7aa" stroke-width="2"/>
  
  <!-- Child with allergic reaction -->
  <circle cx="200" cy="130" r="15" fill="#fbbf24"/>
  <rect x="185" y="150" width="30" height="35" rx="15" fill="#60a5fa"/>
  <rect x="175" y="165" width="15" height="25" fill="#fbbf24"/>
  <rect x="210" y="165" width="15" height="25" fill="#fbbf24"/>
  <!-- Sneezing effect -->
  <circle cx="230" cy="125" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="235" cy="120" r="1" fill="#ef4444" opacity="0.4"/>
  <circle cx="240" cy="125" r="1.5" fill="#ef4444" opacity="0.5"/>
  
  <!-- Allergen icons -->
  <!-- Peanut -->
  <ellipse cx="300" cy="140" rx="12" ry="8" fill="#d97706"/>
  <ellipse cx="300" cy="140" rx="8" ry="5" fill="#f59e0b"/>
  
  <!-- Milk -->
  <rect x="340" y="135" width="15" height="25" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <ellipse cx="347" cy="130" rx="8" ry="4" fill="#3b82f6"/>
  
  <!-- Flower/pollen -->
  <circle cx="400" cy="145" r="6" fill="#fbbf24"/>
  <ellipse cx="395" cy="140" rx="4" ry="2" fill="#ec4899" transform="rotate(45 395 140)"/>
  <ellipse cx="405" cy="140" rx="4" ry="2" fill="#ec4899" transform="rotate(-45 405 140)"/>
  <ellipse cx="400" cy="135" rx="4" ry="2" fill="#ec4899"/>
  <ellipse cx="400" cy="155" rx="4" ry="2" fill="#ec4899"/>
  
  <!-- Medication/EpiPen -->
  <rect x="460" y="130" width="20" height="60" rx="4" fill="#10b981"/>
  <rect x="465" y="125" width="10" height="10" rx="2" fill="#059669"/>
  <circle cx="470" cy="145" r="3" fill="#ffffff"/>
  <rect x="467" y="155" width="6" height="20" fill="#34d399"/>
  
  <!-- Medical alert bracelet -->
  <ellipse cx="540" cy="150" rx="25" ry="8" fill="#ef4444"/>
  <rect x="530" y="146" width="20" height="8" rx="2" fill="#ffffff"/>
  <rect x="535" y="148" width="2" height="4" fill="#ef4444"/>
  <rect x="540" y="148" width="6" height="4" fill="#ef4444"/>
  
  <!-- Warning symbol -->
  <polygon points="600,135 610,155 590,155" fill="#f59e0b"/>
  <rect x="598" y="140" width="4" height="8" fill="#ffffff"/>
  <circle cx="600" cy="151" r="1.5" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-size="24" font-weight="bold">Childhood Allergies</text>
  <text x="400" y="280" text-anchor="middle" fill="#6b7280" font-size="16">Managing Allergies &amp; Food Sensitivities</text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="120" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="680" cy="160" r="2" fill="#10b981" opacity="0.5"/>
  <circle cx="120" cy="280" r="2" fill="#ec4899" opacity="0.5"/>
</svg>