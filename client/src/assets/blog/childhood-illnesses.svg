  <rect x="485" y="165" width="15" height="2" fill="#ffffff"/>
  
  <!-- First aid cross -->
  <rect x="550" y="140" width="40" height="40" rx="4" fill="#ef4444"/>
  <rect x="565" y="150" width="10" height="20" fill="#ffffff"/>
  <rect x="555" y="155" width="30" height="10" fill="#ffffff"/>
  
  <!-- Warning symbols -->
  <polygon points="630,140 640,160 620,160" fill="#f59e0b"/>
  <rect x="628" y="145" width="4" height="8" fill="#ffffff"/>
  <circle cx="630" cy="156" r="1.5" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-size="24" font-weight="bold">Childhood Illnesses</text>
  <text x="400" y="280" text-anchor="middle" fill="#6b7280" font-size="16">When to Seek Medical Help</text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="290" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="680" cy="320" r="2" fill="#10b981" opacity="0.5"/>
  <circle cx="120" cy="120" r="2" fill="#f59e0b" opacity="0.5"/>
