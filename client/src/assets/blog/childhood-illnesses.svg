  <rect x="385" y="155" width="30" height="35" rx="15" fill="#60a5fa"/>
  <rect x="375" y="170" width="15" height="25" fill="#fbbf24"/>
  <rect x="410" y="170" width="15" height="25" fill="#fbbf24"/>
  <circle cx="390" cy="125" r="2" fill="#1f2937"/>
  <circle cx="410" cy="125" r="2" fill="#1f2937"/>
  <path d="M385 135 Q400 145 415 135" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- Medicine bottle -->
  <rect x="480" y="140" width="25" height="40" rx="3" fill="#10b981"/>
