  <!-- Stethoscope -->
  <path d="M220 140 Q240 130 260 140 Q280 150 300 140" stroke="#3b82f6" stroke-width="4" fill="none"/>
  <circle cx="220" cy="140" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="300" cy="140" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="310" cy="140" r="4" fill="#1f2937"/>
  
