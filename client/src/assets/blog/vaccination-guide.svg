<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f8fafc"/>
  <rect x="100" y="80" width="600" height="240" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="160" y="140" width="8" height="40" fill="#3b82f6"/>
  <rect x="148" y="154" width="32" height="8" fill="#3b82f6"/>
  
  <!-- Syringe -->
  <rect x="220" y="145" width="60" height="8" rx="4" fill="#10b981"/>
  <circle cx="285" cy="149" r="6" fill="#374151"/>
  <rect x="290" y="147" width="15" height="4" fill="#6b7280"/>
  
  <!-- Child icon -->
  <circle cx="400" cy="130" r="15" fill="#fbbf24"/>
  <rect x="390" y="150" width="20" height="30" rx="10" fill="#60a5fa"/>
  <rect x="385" y="165" width="10" height="20" fill="#fbbf24"/>
