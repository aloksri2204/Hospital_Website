  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-size="24" font-weight="bold">Vaccination Guide</text>
  <text x="400" y="280" text-anchor="middle" fill="#6b7280" font-size="16">Complete Child Immunization Schedule</text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="120" r="3" fill="#3b82f6" opacity="0.5"/>
