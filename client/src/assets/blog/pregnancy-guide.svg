<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f0f9ff"/>
  <rect x="100" y="80" width="600" height="240" rx="12" fill="#ffffff" stroke="#bfdbfe" stroke-width="2"/>
  
  <!-- Pregnant woman silhouette -->
  <circle cx="220" cy="130" r="15" fill="#fbbf24"/>
  <ellipse cx="220" cy="160" rx="18" ry="25" fill="#60a5fa"/>
  <rect x="210" y="185" width="8" height="20" fill="#fbbf24"/>
  <rect x="222" y="185" width="8" height="20" fill="#fbbf24"/>
  
  <!-- Baby icon -->
  <circle cx="300" cy="150" r="8" fill="#fbbf24"/>
  <ellipse cx="300" cy="165" rx="6" ry="8" fill="#60a5fa"/>
  
  <!-- Heart -->
  <path d="M350 145 C350 140, 355 135, 365 145 C375 135, 380 140, 380 145 C380 155, 365 170, 365 170 C365 170, 350 155, 350 145 Z" fill="#ef4444"/>
  
  <!-- Calendar with months -->
  <rect x="420" y="130" width="90" height="70" rx="6" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="425" y="125" width="6" height="10" fill="#6b7280"/>
  <rect x="445" y="125" width="6" height="10" fill="#6b7280"/>
  <rect x="465" y="125" width="6" height="10" fill="#6b7280"/>
  <rect x="485" y="125" width="6" height="10" fill="#6b7280"/>
  <rect x="500" y="125" width="6" height="10" fill="#6b7280"/>
  
  <!-- Month indicators -->
  <text x="430" y="150" fill="#3b82f6" font-size="8" font-weight="bold">1</text>
  <text x="440" y="150" fill="#3b82f6" font-size="8" font-weight="bold">2</text>
  <text x="450" y="150" fill="#3b82f6" font-size="8" font-weight="bold">3</text>
  <text x="430" y="165" fill="#10b981" font-size="8" font-weight="bold">4</text>
  <text x="440" y="165" fill="#10b981" font-size="8" font-weight="bold">5</text>
  <text x="450" y="165" fill="#10b981" font-size="8" font-weight="bold">6</text>
  <text x="430" y="180" fill="#f59e0b" font-size="8" font-weight="bold">7</text>
  <text x="440" y="180" fill="#f59e0b" font-size="8" font-weight="bold">8</text>
  <text x="450" y="180" fill="#f59e0b" font-size="8" font-weight="bold">9</text>
  
  <!-- Medical cross -->
  <rect x="560" y="140" width="6" height="30" fill="#10b981"/>
  <rect x="548" y="151" width="30" height="6" fill="#10b981"/>
  
  <!-- Baby bottle -->
  <rect x="600" y="140" width="15" height="30" rx="3" fill="#60a5fa"/>
  <ellipse cx="607" cy="135" rx="8" ry="4" fill="#e5e7eb"/>
  <circle cx="607" cy="132" r="2" fill="#6b7280"/>
  
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-size="24" font-weight="bold">Pregnancy Guide</text>
  <text x="400" y="280" text-anchor="middle" fill="#6b7280" font-size="16">First Pregnancy Preparation &amp; Care</text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="120" r="3" fill="#ec4899" opacity="0.5"/>
  <circle cx="680" cy="160" r="2" fill="#10b981" opacity="0.5"/>
  <circle cx="120" cy="280" r="2" fill="#3b82f6" opacity="0.5"/>
</svg>