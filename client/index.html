<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CarePlus Hospital - Compassionate Care for Women and Children</title>
    <meta name="description" content="Expert pediatric services and gynecological care at CarePlus Hospital. Comprehensive healthcare for women and children with compassionate, patient-first approach.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      // GitHub Pages SPA redirect handler with hash routing
      (function() {
        // Check if we're on GitHub Pages with a redirect stored
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        if (redirect && redirect !== location.href) {
          // Extract the path and convert to hash
          var redirectUrl = new URL(redirect);
          var pathSegments = redirectUrl.pathname.split('/').filter(Boolean);
          
          if (pathSegments.length > 1) {
            // Convert /repo/page to /#/page
            var hashPath = pathSegments.slice(1).join('/');
            history.replaceState(null, null, location.pathname + '#/' + hashPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
